<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PoArt VarlÄ±k DoÄŸrulama v1.6</title>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --emerald: #059669;
      --emerald-light: #10b981;
      --slate: #1e293b;
      --slate-light: #64748b;
      --red: #ef4444;
      --bg-glass: rgba(255,255,255,0.8);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ecfdf5, #f0fdfa);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 10px;
    }

    .card {
      width: 100%;
      max-width: 900px;
      background: var(--bg-glass);
      border-radius: 25px;
      box-shadow: 0 15px 60px rgba(0,0,0,0.08);
      padding: 40px;
      backdrop-filter: blur(15px);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 70px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: var(--slate);
      font-weight: 900;
      font-size: 26px;
      margin-bottom: 25px;
      letter-spacing: 0.5px;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 15px;
      border-radius: 12px;
      border: 2px solid #e2e8f0;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: var(--emerald-light);
      box-shadow: 0 0 0 4px rgba(16,185,129,0.1);
    }

    button {
      padding: 15px 25px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--emerald), var(--emerald-light));
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(16,185,129,0.3);
    }

    .result {
      margin-top: 25px;
      display: none;
      animation: fadeIn 0.4s ease;
    }

    .success {
      background: #ecfdf5;
      border: 2px solid var(--emerald-light);
      border-radius: 20px;
      padding: 25px;
    }

    .fail {
      background: #fef2f2;
      border: 2px solid var(--red);
      border-radius: 20px;
      padding: 25px;
      text-align: center;
    }

    .fail h2 {
      color: var(--red);
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 15px;
    }

    .info-box {
      background: white;
      border-radius: 14px;
      padding: 15px;
      border: 1px solid #e2e8f0;
    }

    .label {
      font-size: 12px;
      color: var(--slate-light);
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    .value {
      font-weight: 700;
      color: var(--slate);
      font-size: 15px;
    }

    .hash-box {
      margin-top: 15px;
      font-family: monospace;
      font-size: 12px;
      color: var(--slate-light);
      background: #f8fafc;
      padding: 10px;
      border-radius: 10px;
      word-break: break-all;
    }

    #certContainer {
      display: none;
    }

    .qr {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>ğŸ” Dijital Sertifika DoÄŸrulama</h1>
    <div class="input-group">
      <input type="text" id="query" placeholder="Eser adÄ±, sertifika ID veya hash...">
      <button id="searchBtn">Sorgula</button>
    </div>

    <div class="result" id="result">
      <div class="success" id="successBox" style="display:none;">
        <h2>âœ… MÃ¼hÃ¼rlÃ¼ KayÄ±t Bulundu</h2>
        <div class="info-grid">
          <div class="info-box"><div class="label">Eser AdÄ±</div><div class="value" id="resTitle"></div></div>
          <div class="info-box"><div class="label">OluÅŸturucu</div><div class="value" id="resCreator"></div></div>
          <div class="info-box"><div class="label">Cihaz</div><div class="value" id="resDevice"></div></div>
          <div class="info-box"><div class="label">Tarih</div><div class="value" id="resDate"></div></div>
        </div>
        <div class="hash-box">SHA-256: <span id="res256"></span></div>
        <div class="hash-box">SHA-512: <span id="res512"></span></div>
        <div class="qr"><div id="qrcode"></div></div>
        <button id="downloadCert">ğŸ“„ SertifikayÄ± Ä°ndir (PNG)</button>
        <button id="downloadJson">ğŸ’¾ JSON Verisini Ä°ndir</button>
      </div>

      <div class="fail" id="failBox" style="display:none;">
        <h2>âŒ KayÄ±t BulunamadÄ±</h2>
        <p>Bu varlÄ±k PoArt kayÄ±tlarÄ±nda yer almÄ±yor.</p>
      </div>
    </div>
  </div>

  <div id="certContainer"></div>

<script>
const SUPABASE_URL = "https://immdfdvrwqcvgmflbgdr.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImltbWRmZHZyd3FjdmdtZmxiZ2RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4NzU0MTgsImV4cCI6MjA4MzQ1MTQxOH0.MN05h2FLVFb14P9Oi0y3g3euqZjzGdVslJay6aQ1HkE";
const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const searchBtn = document.getElementById("searchBtn");
const query = document.getElementById("query");
const resultBox = document.getElementById("result");
const successBox = document.getElementById("successBox");
const failBox = document.getElementById("failBox");

searchBtn.addEventListener("click", async () => {
  const q = query.value.trim();
  if (!q) return;
  successBox.style.display = "none";
  failBox.style.display = "none";
  resultBox.style.display = "block";

  const { data, error } = await client
    .from("manifests")
    .select("*")
    .or(`cert_id.ilike.%${q}%,title.ilike.%${q}%,sha512.ilike.%${q}%,sha256.ilike.%${q}%`)
    .eq("visibility", "public")
    .limit(1);

  if (error || !data || data.length === 0) {
    failBox.style.display = "block";
    return;
  }

  const d = data[0];
  successBox.style.display = "block";
  document.getElementById("resTitle").textContent = d.title || "-";
  document.getElementById("resCreator").textContent = d.creator || "-";
  document.getElementById("resDevice").textContent = d.device_info || "-";
  document.getElementById("resDate").textContent = new Date(d.created_at).toLocaleString("tr-TR");
  document.getElementById("res256").textContent = d.sha256 || "-";
  document.getElementById("res512").textContent = d.sha512 || "-";

  // QR oluÅŸtur
  document.getElementById("qrcode").innerHTML = "";
  new QRCode(document.getElementById("qrcode"), {
    text: `https://galeri-coder.github.io/verify.html?q=${encodeURIComponent(d.cert_id)}`,
    width: 128, height: 128, colorDark: "#059669"
  });

  // PNG sertifika indir
  document.getElementById("downloadCert").onclick = async () => {
    const clone = successBox.cloneNode(true);
    clone.style.display = "block";
    document.getElementById("certContainer").innerHTML = "";
    document.getElementById("certContainer").appendChild(clone);
    const canvas = await html2canvas(clone, { scale: 2, useCORS: true });
    const link = document.createElement("a");
    link.download = `${d.cert_id}.png`;
    link.href = canvas.toDataURL("image/png");
    link.click();
  };

  // JSON indir
  document.getElementById("downloadJson").onclick = () => {
    const json = JSON.stringify(d, null, 2);
    const blob = new Blob([json], { type: "application/json" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = `${d.cert_id}.json`;
    link.click();
  };
});
</script>
</body>
</html>
