<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>PoArt Registry Debug</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; color: #333; }
        .error-box { background: #fee2e2; border: 1px solid #ef4444; padding: 15px; border-radius: 8px; color: #b91c1c; margin-bottom: 20px; display: none; }
        .loading { color: #666; font-style: italic; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #ddd; }
        .cert-id { font-family: monospace; color: #15803d; font-weight: bold; }
    </style>
</head>
<body>
    <h3>PoArt Kayıt Kontrol Paneli</h3>
    
    <div id="error-display" class="error-box"></div>
    
    <div id="content">
        <p class="loading" id="status-text">Supabase'e bağlanılıyor...</p>
    </div>

    <script>
        const S_URL = 'https://immdfdvrwqcvgmflbgdr.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImltbWRmZHZyd3FjdmdtZmxiZ2RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4NzU0MTgsImV4cCI6MjA4MzQ1MTQxOH0.MN05h2FLVFb14P9Oi0y3g3euqZjzGdVslJay6aQ1HkE';

        async function init() {
            const status = document.getElementById('status-text');
            const errorDisplay = document.getElementById('error-display');
            
            try {
                const supabaseClient = supabase.createClient(S_URL, S_KEY);
                
                const { data, error } = await supabaseClient
                    .from('manifests')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                if (!data || data.length === 0) {
                    status.innerHTML = "Bağlantı başarılı ama <b>tablo boş</b> (Veri bulunamadı).";
                    return;
                }

                let html = '<table><thead><tr><th>Sertifika ID</th><th>Eser</th><th>Oluşturucu</th></tr></thead><tbody>';
                data.forEach(item => {
                    html += `<tr>
                        <td><span class="cert-id">${item.cert_id || 'Yok'}</span></td>
                        <td>${item.title || 'İsimsiz'}</td>
                        <td>${item.creator || '-'}</td>
                    </tr>`;
                });
                html += '</tbody></table>';
                document.getElementById('content').innerHTML = html;

            } catch (err) {
                console.error(err);
                status.style.display = 'none';
                errorDisplay.style.display = 'block';
                errorDisplay.innerHTML = `<b>Bağlantı Hatası:</b> ${err.message || 'Bilinmeyen hata'}<br><small>Not: Supabase ayarlarından CORS veya RLS politikasını kontrol edin.</small>`;
            }
        }

        init();
    </script>
</body>
</html>
